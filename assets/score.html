<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>Score Board</title>
    <style type="text/css">
      body { background-color:#003366; color:#FFFFFF;}
      .score {font-size: 220px; color:#FFCC00;}
      .percent {font-size: 140px; color:#dd4b39;}
    </style>
  </head>

  <body>
    <form id="form1" name="scoreboard" method="post" action="javascript:;" onsubmit="return false;">
    <div style="float:left;">
      <input name="incScoreA" type="button" id="incScoreA" value="+"/>
      <input name="decScoreA" type="button" id="decScoreA" value="-"/>

      <div class="score" id="scoreA" style="width:150px;">00</div>

      <input name="incScoreB" type="button" id="incScoreB" value="+"/>
      <input name="decScoreB" type="button" id="decScoreB" value="-"/>

      <div class="score" id="scoreB" style="width:150px;">00</div>
      <div class="percent" id="percent" style="width:150px; margin-top:3%">100%</div>
      <input name="reset" type="button" id="reset" style="margin-top:5%" value="Reset"/>
    </div>
    </form>
  </body>
  <script src="http://code.jquery.com/jquery-latest.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
  <script src="score.js" type="text/javascript" language="javascript"></script>
</html>
